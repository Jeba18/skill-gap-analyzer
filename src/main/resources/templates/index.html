<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Skill Gap Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            color: #333;
            padding: 20px;
        }
        h2 {
            color: #004085;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        select, input[type="checkbox"] {
            margin: 10px 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Skill Gap Analyzer</h2>
    <form method="post" action="/analyze">
        <label>Select Job Role:</label>
        <select name="role">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>
        <br><br>

        <label>Select your known skills:</label><br>
        <input type="checkbox" name="skills" value="Java"> Java
        <input type="checkbox" name="skills" value="Spring Boot"> Spring Boot
        <input type="checkbox" name="skills" value="HTML"> HTML
        <input type="checkbox" name="skills" value="CSS"> CSS
        <input type="checkbox" name="skills" value="JavaScript"> JavaScript
        <input type="checkbox" name="skills" value="AWS"> AWS
        <input type="checkbox" name="skills" value="Docker"> Docker
        <input type="checkbox" name="skills" value="Linux"> Linux
        <input type="checkbox" name="skills" value="MySQL"> MySQL
        <input type="checkbox" name="skills" value="Git"> Git
        <input type="checkbox" name="skills" value="React"> React
        <input type="checkbox" name="skills" value="Node.js"> Node.js
        <input type="checkbox" name="skills" value="MongoDB"> MongoDB
        <br><br>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
